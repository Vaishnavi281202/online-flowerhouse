<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Bloom Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #cbef78, #cd9732); /* Soft pink gradient */
            text-align: center;
        }

        .contact-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        h2 {
            color: black
        }

        .contact-details {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 1.5rem;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.2rem;
        }

        button:hover {
            background: linear-gradient(to right, #e96443, #904e95);
        }

        .back-button {
            display: inline-block;
            padding: 10px 15px;
            margin-top: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease-in-out;
        }

        .back-button:hover {
            background: linear-gradient(to right, #e96443, #904e95);
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Bloom Room</h2>
        <p class="contact-details">
            üìç **Location:** 123 Flower Street, Roorkee, India<br>
            üìß **Email:** <a href="mailto:info@bloomroom.com">info@bloomroom.com</a><br>
            üìû **Phone:** <a href="tel:+911234567890">+91 123 456 7890</a><br>
        </p>

        <h3>Send Us a Message</h3>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
            <button type="submit">Send Message</button>
        </form>

        <a href="/" class="back-button">‚Üê Back to Home</a>
    </div>
</body>
</html>

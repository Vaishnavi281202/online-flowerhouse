<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Flower</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: white;
        }
        .buy-page {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: linear-gradient(to right, #cbef78, #cd9732);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .flower-summary {
            margin-bottom: 2rem;
            text-align: center;
        }
        .flower-summary img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .flower-summary h2 {
            color:black;
        }
        .flower-summary p {
            color: black;
            margin: 0.5rem 0;
        }
        .flower-summary .price {
            color: black;
            font-weight: bold;
            font-size: 1.2rem;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 0.5rem;
            font-weight: bold;
        }
        input {
            margin-top: 0.2rem;
            padding: 0.7rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 1.5rem;
            padding: 0.7rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient */ 
            color: black;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: linear-gradient(to right, #e96443, #904e95); /* Darker gradient on hover */
            color: rgb(220, 182, 182);
        }
         .actions {
            display: flex;
            justify-content: space-around;
            margin-top: 1.5rem;
        }
        .action-button {
            padding: 0.7rem;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Warm gradient */ 
            color: black;
            text-align: center;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 600px; ;
        }
        .action-button:hover {
           background: linear-gradient(to right, #e96443, #904e95); /* Darker gradient on hover */
            color: white;
        }
    footer {
    text-align: center;
    padding: 1.5rem;
    background: linear-gradient(to right, #cd9732, #cbef78); /* Matching Header Theme */
    color: white;
    font-size: 1rem;
    position: relative;
    bottom: 0;
    width: 100%;
}

footer a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}

footer a:hover {
    text-decoration: underline;
    color: lightyellow;
}

        
    </style>
</head>
<body>
    <div class="buy-page">
        <div class="flower-summary">
            <img src="{{ flower.image.url }}" alt="{{ flower.name }}">
            <h2>{{ flower.name }}</h2>
            <p>{{ flower.description }}</p>
            <p>Fragrance: {{ flower.fragrance }}</p>
            <p>
                <span class="price">â‚¹{{ flower.price }}</span>
            </p>
        </div>
        <form method="POST">
            {% csrf_token %}
            <label for="buyer-name">Name:</label>
            <input type="text" id="buyer-name" name="buyer-name" required>

            <label for="buyer-email">Email:</label>
            <input type="email" id="buyer-email" name="buyer-email" required>

            <label for="buyer-contact">Contact Number:</label>
            <input type="tel" id="buyer-contact" name="buyer-contact" pattern="[0-9]{10}" required>

            <label for="buyer-address">Address:</label>
            <input type="text" id="buyer-address" name="buyer-address" required>

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>

            <button type="submit">Place Order</button>
            <div class="actions">
            <a href="/" class="action-button">Go Back</a>
            
        </div>
            
            
        </div>
        </form>
    </div>
</body>

</html>
